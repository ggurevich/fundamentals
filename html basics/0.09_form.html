<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>
	<h1>forms</h1>
	<h2>Basic form with input fields</h2>

	<div class="form-one">
		<form>
			<p><label>Customer Name:<input /></label></p>
			<p><label>Street Address:<input /></label></p>
			<p><label>City:<input /></label></p>

		</form>
	</div>

	<br />

	<div class="form-two">
		<form>
			<fieldset>
				<legend>Customer Information</legend>
				<p><label>Customer Name:<input type="" name=""></label></p>
				<p><label>Customer Email:<input type="" name=""></label></p>
				<p><label>Customer Phone:<input type="" name=""></label></p>
			</fieldset>
		</form>
	</div>


	<br/>


	<div class="Big Burrito">
	<form>
		<fieldset>
	  		<legend>Biggest Burritos in the World!</legend>
				<p><input type="radio" name="size" id="size1" /><label for="size1"> Humongous </label></p>
				<p><label> <input type="radio" name="Double-Humongous"> Double-Humongous </label></p>
				<p><label> <input type="radio" name="Triple-Humongous"> Triple-Humongous </label></p>
				<p><label> <input type="radio" name="clogged arteries"> Clogged Arteries </label></p>
		</fieldset>
	</form>
	</div>

	<br>
	
	<div class="form-four">
		<form>
			<fieldset>
				<legend>Fixins</legend>
				<p><label><input type="checkbox" />Sauteed Onions</label></p>
				<p><label><input type="checkbox" />Guac</label></p>
				<p><label><input type="checkbox" />Lettuce</label></p>
				<p><label><input type="checkbox" />Tomato</label></p>
				<p><label><input type="checkbox" />Onion</label></p>
				<p><label>Delivery Instructions:</label><textarea></textarea></p>
			</fieldset>
		</form>


	</div>
</body>
</html>
